<div>
  <h2>Registration Form </h2>
  <form [formGroup]="registerForm">
    <div class="form-group">
      <label for="Username">Username</label>
      <input type="text" [class.is-invalid]="username.invalid
      && username.touched" formControlName="username" class="form-control" name="username">
      <div *ngIf="username.invalid && username.touched">
        <small *ngIf="username.errors?.required" class="text-danger">Username is required</small>
        <small *ngIf="username.errors?.minlength" class=" text-danger">Username must be at least 3
          characters.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" formControlName="email" class="form-control">
    </div>

    <div class="form-group">
      <label for="Mobile">Mobile No.</label>
      <input type="text" formControlName="mobile" class="form-control">
    </div>

    <div class="form-group">
      <label for="password">password</label>
      <input type="password" formControlName="password" class="form-control">
    </div>

    <div class="form-group">
      <label for="Conform-password">Confirm password</label>
      <input type="password" [class.is-invalid]="registerForm.errors?misMatch" formControlName="confirmPassword"
        class="form-control">
      <small class="text-danger" *ngIf="registerForm.errors?misMatch">password do not match</small>
    </div>

    <button type="submit">Register</button>
  </form>

  <!-- {{registerForm.value | json}} -->
</div>
